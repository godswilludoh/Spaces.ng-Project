<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>spaces.ng create account</title>
</head>
<body>
    <div class="container">
        <div class="join__prompt">
            <div class="item__1">
                <img src="/img/createaccountusers-images/spaces.NG.png" alt="spaces.NG Logo">
            </div>
           <div class="item__2">Don't have an account?</div>
           <button class="btn sign_in"><a href="./createaccountusers.html">Create account</a></button>
        </div>
        <div class="content">
            <div class="account">
                <h2 class="text_1">Have access to over a million workspaces</h2>
                <h3 class="text_2">Find the best workspace tailored to suit your business.</h3>
                <div class="click">
                    <button type="button" class="btn facebook">
                        <span class="btn__icons">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </span>
                        <!-- <span class="btn__text">Join with Facebook</span> -->
                        <a href="http://thespacesng.herokuapp.com/api/aocial_auth/facebook/" class="btn__text">Login with Facebook</a>
                    </button>    
                </div>                                                             
                
                <h3 class="or">OR</h3>
                <form action="http://thespacesng.herokuapp.com/api/dj-rest-auth/login/" method="POST" id="login-form">
                    <div class="wrapper">
                        <!-- <div class="box">
                            <input type="text" name="username" id="username" required>
                            <label for="username">username</label>
                        </div> -->
                        <div class="box">
                            <input type="text" name="username" id="username" required>
                            <label for="username">Username</label>
                        </div>
                        <div class="box">
                            <input type="email" name="email" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="box">
                            <input type="password" name="password" id="password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>

                    <input type="submit" name="" value="Login to Account">
                </form>
            </div>
            <div class="spaces_images">
                <img src="../img/createaccountusers-images/img1.jpg" alt="workspace" class="spaces__image">
            </div>
        </div>

       
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
