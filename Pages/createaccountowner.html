<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space owner</title>
    <link rel="stylesheet" href="../CSS/createaccountowner.css">
    <script src="https://kit.fontawesome.com/9deb23faa3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="../img/createaccountowner-images/spaces.NG.png" alt="">
        </div>
        <ul>
            <li><a href="account">Have an account?</a></li>
            <li class="sign"><a class="sign"  href="./loginaccount.html">Sign in</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="form-wrapper">
            <div class="form">
            <h2 class="title">Join the Space.Ng Community</h2>
            <p>Find the best work space tailored to suite your business.</p>
            <form action="http://thespacesng.herokuapp.com/api/auth/login/" method="POST">
                <span><i class="fas fab fa-facebook-square"></i></span>
                <button class="btn"><a href="http://thespacesng.herokuapp.com/api/aocial_auth/facebook/">Join with facebook</a></button>
                <h2 class="or">OR</h2>
                <input type="text" class="name">
                <input type="text" class="name">
                
                <div class="first">
                <input type="email" class="info">
                <input type="text" class="info">
                <input type="text" class="others">
                <p class="terms">By joining you are agreeing to our <a href="terms_and_services">Terms and Services</a></p>
                </div>
            </form>
            
        </div>
        </div>
        <div class="img-login">
            <img class="login-img" src="../img/createaccountowner-images/Rectangle 298.png" alt="">
        </div>
    </div>
</body>
</html>
